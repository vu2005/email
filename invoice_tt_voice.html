<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hóa đơn đã thanh toán</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .email-container {
        max-width: 400px;
        margin: 0 auto;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        padding: 40px 30px;
        text-align: center;
        color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .company-name {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 40px;
        opacity: 0.9;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .success-icon::before {
        content: "✓";
        font-size: 40px;
        color: #4ade80;
        font-weight: bold;
      }

      .status-text {
        font-size: 18px;
        margin-bottom: 20px;
        opacity: 0.9;
      }

      .amount {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: -1px;
      }

      .amount-label {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 40px;
      }

      .details {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 30px;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        font-size: 14px;
      }

      .detail-row:last-child {
        margin-bottom: 0;
      }

      .detail-label {
        opacity: 0.8;
      }

      .detail-value {
        font-weight: 500;
      }

      .actions {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .action-button {
        background: none;
        border: none;
        color: white;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0.8;
        transition: opacity 0.2s;
      }

      .action-button:hover {
        opacity: 1;
      }

      .download-icon,
      .receipt-icon {
        width: 16px;
        height: 16px;
      }

      @media (max-width: 480px) {
        .email-container {
          margin: 0;
          padding: 30px 20px;
        }

        .amount {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="company-name">
        <tr>
          <td
            align="left"
            style="
              padding-top: 30px;
              padding-left: 55px;
              padding-bottom: 0px;
              text-align: left;
            "
          >
            <a href="{{company_website}}" target="_blank">
              <img
                alt=""
                src="https://storage.googleapis.com/strongbody/upload-manually/logo-strongbody.png"
                width="80"
                style="width: 100%; max-width: 80px; border-style: none"
              />
            </a>
          </td>
        </tr>
      </div>

      <div class="success-icon"></div>

      <div class="status-text">Hóa đơn đã thanh toán</div>

      <div class="amount">499.000 ₫</div>
      <div class="amount-label">Xem chi tiết hóa đơn</div>

      <div class="details">
        <div class="detail-row">
          <span class="detail-label">Số hóa đơn</span>
          <span class="detail-value">{{invoice_number}}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Ngày thanh toán</span>
          <span class="detail-value">{{purchase_date}}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Phương thức thanh toán</span>
          <span class="detail-value">{{payment_method}}</span>
        </div>
      </div>

      <div class="actions">
        <button class="action-button">
          <svg class="download-icon" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
            />
          </svg>
          Tải về hóa đơn
        </button>
        <button class="action-button">
          <svg class="receipt-icon" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
            <path
              fill-rule="evenodd"
              d="M4 5a2 2 0 012-2v1a2 2 0 00-2 2v6a2 2 0 002 2h8a2 2 0 002-2V6a2 2 0 00-2-2V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5z"
              clip-rule="evenodd"
            />
          </svg>
          Tải về biên lai
        </button>
      </div>
    </div>
  </body>
</html>
